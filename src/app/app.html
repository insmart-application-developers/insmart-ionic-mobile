<ion-menu [content]="content" [swipeEnabled]="false">
  <!-- <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
   -->
   <ion-header menuClose (click)="userInfomation()" id="infoUser">
    <div class="frameAvatar">
      <img src={{userAvatar}} alt="Avatar" class="avatar">
    </div>
    <p id="userName" *ngIf="userName">{{userName.UsrName}}</p>
  </ion-header>
  <ion-content padding style="background-image: url(assets/imgs/background-blue.jpg);background-size: 100% 100%;height: 100%">
    <ion-list no-lines>
      <button class="btnItemSideMenu" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon style="color: white" name="{{p.icon}}">
        </ion-icon>
        &nbsp;&nbsp;
        <font color="white">{{p.title}}</font>
      </button>
      
    </ion-list>
  </ion-content>
  <div style="position: absolute; bottom: 0;text-align: left;">
    <img style="width: 30%;margin-left: 5%" src="assets/imgs/LogoInsmartWhite.png">
  </div>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content></ion-nav>
