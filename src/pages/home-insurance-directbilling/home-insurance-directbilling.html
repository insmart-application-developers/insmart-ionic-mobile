<ion-header>

  <ion-navbar>
    <ion-title>
      <span>{{ 'HOME_INSURANCE.DIRECTBILLING.NAME' | translate}}</span>
    </ion-title>
  </ion-navbar>

  <ion-list-header class="headerSetting" [style.background]="propertySearch.background">
    <div (click)="changeCity()" class="btnChange" [style.left]="propertySearch.left">
      <div class='divRadar' id='pulse1'><div></div></div>
      <div class="divRadar" id='pulse2'><div></div></div>
      <div class="cityName">
          <span>
            {{city}}
          </span>
        </div>
    </div>

    <ion-searchbar
    #searchbar
    (ionInput)="onInput($event)"
    (click)="focusSearch()"
    (ionBlur)="blurSearch()"
    [style.width]="propertySearch.width"
    mode="ios" class="search"></ion-searchbar>
  </ion-list-header>
</ion-header>

<ion-content>
  <ion-list>
    <ion-row class="itemContainer" align-items-center *ngFor="let hospitallist of hospitalLists" (click)="getItem(hospitallist)">
      <ion-col class="itemContent">
        <ion-row>
          <span class="hosName">
            {{hospitallist.name}}
          </span>
        </ion-row>
        <ion-row>
          <span class="hosAddress">
            {{hospitallist.address}}
          </span>
        </ion-row>
        <ion-row class="hosDistance">
          <ion-icon name="pin"></ion-icon>
          <span>{{hospitallist.distance}}</span>
        </ion-row>
      </ion-col>
      <ion-col class="itemIcon">
        <button class="logoMedical">INS</button>
      </ion-col>
    </ion-row>
    
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
  <!-- <ion-fab right bottom>
    <button ion-fab color="light">
      <ion-icon name="radio-button-on"></ion-icon>
    </button>
  </ion-fab> -->
</ion-content>
