<ion-header>

  <ion-navbar>
    <ion-title>{{ 'HOME_INSURANCE.DIRECTBILLING.NAME' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list >
    <ion-list-header>
      
      <div (click)="changeCity()" class="btnChange">
        <div class='divRadar' id='pulse1'><div></div></div>
        <div class="divRadar" id='pulse2'><div></div></div>
        <div class="cityName">
            <span>
              {{city}}
            </span>
          </div>
      </div>
      
    </ion-list-header>

    <ion-row align-items-center *ngFor="let hospitallist of hospitalLists" (click)="getItem(hospitallist)">
      <ion-col class="itemIcon">
        <ion-row>
          <img width="24px" src="./assets/imgs/location-icon.png">
        </ion-row>
        <ion-row>
          <span>{{hospitallist.distance}}</span>
        </ion-row>
      </ion-col>
      <ion-col class="itemContent">
        <span style="color:red;font-weight: bold" text-wrap>
          {{hospitallist.name}}
        </span>
        <span text-wrap>
          {{hospitallist.address}}
        </span>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
  <!-- <ion-fab right bottom>
    <button ion-fab color="light">
      <ion-icon name="radio-button-on"></ion-icon>
    </button>
  </ion-fab> -->
</ion-content>
