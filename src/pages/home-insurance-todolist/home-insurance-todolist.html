<ion-header>

  <ion-navbar>
    <ion-title>{{ 'HOME_INSURANCE.TODOLIST.NAME' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url(./assets/imgs/background-blue.jpg);background-size: 100% 100%;height: 100%;">
  <div *ngFor="let todo of todolist">
    <div class="headerTodolist">
      {{ 'HOME_INSURANCE.TODOLIST.TASK' | translate}} &nbsp; {{todo.id}}
    </div>
    <div padding class="contentTodolist">
      <div>{{ 'HOME_INSURANCE.TODOLIST.REASON' | translate}}: {{todo.ld}}</div>
      <div class="dateTodolist">
        <p>
          {{ 'HOME_INSURANCE.TODOLIST.DATE' | translate}}: {{todo.nycbs}}
        </p>
      </div>
    </div>
  </div>
</ion-content>
