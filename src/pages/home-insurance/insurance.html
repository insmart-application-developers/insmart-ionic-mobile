<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title><span>{{'HOME_INSURANCE.NAME' | translate}}</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce style="background-image:url(./assets/imgs/background-blue.jpg);background-size: 100% 100%;height: 100%">
    <div class="containerHome">
        <div class="rowHome">
            <div class="animated bounceInDown halfrowHome" (click)="doMyclaim()">
                <img class="iconInsurance"  src="./assets/imgs/icon/claim.png">
                <h6 class="textHomeName">{{ 'HOME_INSURANCE.CLAIM.NAME' | translate}}</h6>
            </div>
            <div class="animated bounceInDown halfrowHome" (click)="doMybenefit()">
                <img class="iconInsurance"  src="./assets/imgs/icon/benefit.png">
                <h6 class="textHomeName">{{ 'HOME_INSURANCE.BENEFIT.NAME' | translate}}</h6>
            </div>
        </div>

        <div class="rowHome">
            <div class="animated bounceInRight halfrowHome" (click)="doTodoList()">
                <img class="iconInsurance" src="./assets/imgs/icon/todolist.png">
                <h6 class="textHomeName">{{ 'HOME_INSURANCE.TODOLIST.NAME' | translate}}</h6>
            </div>
            <div class="animated bounceInLeft halfrowHome" (click)="doDirectBillingPanel()">
                <img class="iconInsurance"  src="./assets/imgs/icon/directbillingpanel.png">
                <h6 class="textHomeName">{{ 'HOME_INSURANCE.DIRECTBILLING.NAME' | translate}}</h6>
            </div>
        </div>

        <div class="animated bounceInUp fullRowHome" (click)="doSubmitClaim()" *ngIf="false">
            <img class="iconMedicalconcierge" src="./assets/imgs/icon/submitclaim.png">
            <h6 class="textMedicalconcierge">{{ 'HOME_INSURANCE.SUBMITCLAIM.NAME' | translate}}</h6>
        </div>
    </div>
</ion-content>
